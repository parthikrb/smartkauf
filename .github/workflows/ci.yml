name: smartkauf - CI

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '*.md'

env:
  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT}}
  SENTRY_TOKEN: ${{ secrets.SENTRY_TOKEN}}
  SENTRY_DSN: ${{ secrets.SENTRY_DSN}}
  ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID}}
  ALGOLIA_KEY: ${{ secrets.ALGOLIA_KEY}}
  GRAPHCMS_API: ${{ secrets.GRAPHCMS_API}}
  GRAPHCMS_TOKEN: ${{ secrets.GRAPHCMS_TOKEN}}

jobs:
  t_unit:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3

      - name: ğŸ“ª Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', 'patches/*.patch') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ§ª Jest run
        run: yarn test --forceExit
  t_e2e:
    needs:
      - t_unit
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.14.0-slim-chrome99-ff97
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“ª Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', 'patches/*.patch') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      # https://github.com/cypress-io/github-action
      - name: ğŸ§ª Cypress run
        uses: cypress-io/github-action@v2
        with:
          install: false
          start: yarn run web
          wait-on: 'http://localhost:19006'
          record: true
          browser: chrome
          wait-on-timeout: 120
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
  deploy:
    needs: [t_unit, t_e2e]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“ª Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock', 'patches/*.patch') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ“¦ Build
        run: expo build:web

      - name: ğŸ“¦ Deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          working-directory: ./web-build
          alias-domains: |
            pr-{{PR_NUMBER}}.smartkauf.vercel.app
